name: Pull request - Continuous Integration

on:
  merge_group:
  pull_request:
    branches: [main]

permissions: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    uses: ./.github/workflows/__shared-ci.yml
    permissions:
      actions: read
      contents: read
      id-token: write
      packages: read
      pull-requests: write
      security-events: write
      statuses: write
    secrets: inherit
